<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="qzone">
      <div class="qzone__logo">
        <img src="qzonelogowhite.png" alt="qzone logo" />
      </div>
      <div class="qzone__login">
        <div class="login__title">快速安全登陆</div>
        <div class="login__secure">
          <div class="login__secure__phone__link" id="loginSwitchText">
            请使用<a href="">QQ手机版</a>，扫描二维码，<br />安全登录防止盗号。
          </div>

          <div
            class="login__username__head"
            id="userNameSwitchText"
            style="display: none;"
          >
            推荐使用<a onclick="onClickReturnPage()" href="">快速安全登录</a
            >，防止盗号。
          </div>
        </div>
        <div class="qrcode__sample--switch">
          <div class="login__qrcode">
            <img
              class="qrcode__code__pic"
              id="loginQrcode"
              src="qrcode.png"
              alt="qr code"
            />
            <img
              class="qrcode__sample"
              src="qrsaoyisao.jpeg"
              id="loginSuggestion"
              style="display: none;"
              alt="sample"
            />
          </div>
          <div
            class="login__username"
            id="inputInformation"
            style="display: none;"
          >
            <input type="number" placeholder="支持QQ号/邮箱/手机号登陆" /><input
              type="password"
              placeholder="密码"
            />
            <button class="login__username__button">登 陆</button>
          </div>
        </div>
        <div class="login__signup">
          <a onclick="onClick();return false;" id="userNamePasswordLoginSwitch"
            >账号密码登陆</a
          ><span> | </span> <a href="">注册新账号</a><span> | </span>
          <a href="">意见反馈</a>
        </div>
      </div>
      <footer class="qzone__footer">
        <div class="qzone__devices__link">
          <div class="devices__link__logo">
            <a href=""
              ><i class="fab fa-apple"></i> <br /><span>iPhone</span></a
            >
          </div>
          <div class="devices__link__logo">
            <a href=""
              ><i class="fas fa-tablet-alt"></i> <br /><span>iPad</span></a
            >
          </div>
          <div class="devices__link__logo">
            <a href="">
              <img src="android-6-32.png" alt="" /><br />
              <span>Android</span></a
            >
          </div>
          <div class="devices__link__logo">
            <a href="">
              <i class="fab fa-windows"></i><br />
              <span>Windows Phone</span></a
            >
          </div>
          <div class="devices__link__logo">
            <a href="">
              <i class="fas fa-mobile-alt"></i><br />
              <span>其他手机</span></a
            >
          </div>
        </div>
        <div class="footer__links">
          <div class="footer__application">
            <a class="footer__link" href="">反馈意见</a><span>|</span
            ><a class="footer__link" href="">官方空间</a><span>|</span
            ><a class="footer__link" href="">空间活动</a><span>|</span
            ><a class="footer__link" href="">空间应用</a><span>|</span
            ><a class="footer__link" href="">ABCmouse腾讯版</a><span>|</span
            ><a class="footer__link" href="">腾讯原创馆</a><span>|</span
            ><a class="footer__link" href="">QQ互联</a><span>|</span
            ><a class="footer__link" href="">QQ登陆</a><span>|</span
            ><a class="footer__link" href="">社交组件</a><span>|</span
            ><a class="footer__link" href="">应用侵权投诉</a><span>|</span
            ><a class="footer__link" href="">Compliant Guidelines</a>
          </div>
          <div class="footer__copyrights--en">
            Copyright © 2005 - 2020 Tencent.
            <a class="footer__link" href="">All Rights Reserved. </a>
          </div>
          <div class="footer__copyrights--cn">
            腾讯公司 <a class="footer__link" href="">版权所有</a>
            <a class="footer__link" href="">粤网文[2017]6138-1456号</a>
          </div>
          <div class="footer__img__copyrights">
            背景来源 <a class="footer__link" href=""> 腾讯ISUX</a>
          </div>
        </div>
      </footer>
    </div>
    <div class="lay__background">
      <img class="qzone__background" src="bggirl.jpg" alt="" />
    </div>
    <script
      src="https://kit.fontawesome.com/a62b29f649.js"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("loginQrcode")
        .addEventListener("mouseover", mouseOver);
      document
        .getElementById("loginQrcode")
        .addEventListener("mouseout", mouseOut);

      function mouseOver() {
        document.getElementById("loginSuggestion").style.display =
          "inline-block";
      }

      function mouseOut() {
        document.getElementById("loginSuggestion").style.display = "none";
      }
    </script>
    <script>
      function onClick() {
        document.getElementById("loginSwitchText").style.display = "none";
        document.getElementById("userNameSwitchText").style.display =
          "inline-block";

        document.getElementById("loginSuggestion").style.display = "none";

        document.getElementById("loginQrcode").style.display = "none";
        document.getElementById("userNamePasswordLoginSwitch").innerHTML =
          "忘了密码？";
        document.getElementById("inputInformation").style.display = "flex";
      }
      function onClickReturnPage() {
        document.getElementById("loginSwitchText").style.display =
          "inline-block";
        document.getElementById("userNameSwitchText").style.display = "none";

        document.getElementById("loginSuggestion").style.display = "block";

        document.getElementById("loginQrcode").style.display = "block";
        document.getElementById("userNamePasswordLoginSwitch").innerHTML =
          "账号密码登陆";
        document.getElementById("inputInformation").style.display = "none";
      }
    </script>
  </body>
</html>
